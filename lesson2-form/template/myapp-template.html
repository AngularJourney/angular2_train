<h3 class="text-center">表单示例</h3>
<div class="container">
    <form autocomplete="off" novalidate>
        <fieldset>
            <legend>新建课程表单</legend>
            <div class="form-group">
                <label>标题：</label>
                <input type="text" name="title" [(ngModel)]="lesson.title">
            </div>
            <div class="form-group">
                <label>时长：</label>
                <input type="text" name="duration" [(ngModel)]="lesson.duration">
            </div>
            <div class="form-group">
                <label >描述：</label>
                <textarea name="description" cols="20" rows="5" [(ngModel)]="lesson.description"></textarea>
            </div>
            <div class="form-group">
                <label>级别：</label>
                <input type="radio" name="level" value="beginner">初级
                <input type="radio" name="level" value="advanced">高级
            </div>
        </fieldset>
        <p>
            <button class="btn btn-default" type="submit">创建课程</button>
        </p>
    </form>

    <div class="debug">
        <h3>课程Debug输出值:</h3>
        {{lesson | json}}
    </div>
</div>
