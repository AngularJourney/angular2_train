<div class="row text-center">
    <img style="display: inline-block;width:120px;" src="http://www.webcampania.it/wp-content/uploads/2012/05/ascolta_cuore.png">
</div>
<h1>搜索音乐?</h1>
<p class="lead">使用spotify API搜索音乐: <a href="https://developer.spotify.com/web-api/" target="_blank">https://developer.spotify.com/web-api/</a> </p>
<form>
    <div class="form-group">
        <input type="text" name="searchStr" [(ngModel)]="searchStr" (keyup)="searchMusic()" class="form-control" placeholder="音乐关键字...">
    </div>
</form>

<div *ngIf="searchRes">
    <div *ngFor="let res of searchRes">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4><a routerLink="/artist/{{res.id}}">{{res.name}}</a></h4>
                    <div>
                        <strong>Genres: </strong>
                        <span *ngFor="let genre of res.genres">{{genre}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
